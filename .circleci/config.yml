version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/fair-ranked-voting
    steps:
      - checkout

      - run:
          name: run tests
          command: python -m unittest -v tests

      - run:
          name: check style
          command: |
            pip install flake8
            flake8 --config=.flake8 *.py
